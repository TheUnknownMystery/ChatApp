<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/css/styles.min.css">
	<title>Chat-App</title>
</head>

<body>
	<div class="chat">
		<div id="sidebar" class='chat__sidebar'>

		</div>
		<div class="chat__main">
			<!-- <button id="Increment">Increment</button> -->
			<div id="messages" class='chat__messages'></div>
			<div class="compose">
				<foarm id="message-foarm">
					<input name="message" type="text" id="message" placeholder="Enter your message"
						autocomplete='off'>
					<button type="submit" id="send">submit</button>
					<button type="submit" id="send-location">share your location</button>
				</foarm>
			</div>

		</div>
	</div>


	<!--We are rendering html in a script tage with type set to text/html-->
	<script id="message-template" type='text/html'>
		<div class="message">
			<p>
				<span class="message__name">{{username}}</span>
				<span class="message__meta">{{createdAt}}</span>
			</p>
		  <p>{{message}}</p>
		</div>
	</script>

	<script id="location-template" type='text/html'>
		<div class="message">
			<p>
				<span class="message__name">{{username}}</span>
				<span class="message__meta">{{createdAt}}</span>
			</p>
			
			<p><a href={{url}} target='_blank'>my current location</a></p>
		</div>
	</script>

	<script id="sidebar-template" type='text/html'>
		<h2 class="room-title">{{roomname}}</h2>
		<h3 class="list-title">
			Users
		</h3>

		<ul class="users">
			{{#users}}
			<li>
		        {{username}}
			</li>
			{{/users}}
		</ul>

	</script>
	<!--
			socket sets up a new file which 
			allows us to connect to the server
			This file is not used by us but when we config socket.io we get access to this file
			this is the client side of the socket.io
			now our client can connect to the 
			server and send data to the server
	
			because we are using socket.io on the client side we need to 
			include the socket.io on the client side
		-->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" defer></script>

	<script src="/socket.io/socket.io.js" defer></script>
	<script src="/js/chat.js" defer></script>
</body>

</html>
